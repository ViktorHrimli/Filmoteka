<main>
  <div class="conteiner conteiner--title">
    <ul class="title--conteiner__list" id="titel-list"></ul>
  </div>
  <div class="conteiner--btn__pagination">
    <button class="btn-paginaton scope">
      <svg class="icon-btn">
        <use xlink:href="./images/sprite.svg#arrow-right"></use>
      </svg>
    </button>
    <button class="btn-paginaton">2</button>
    <button class="btn-paginaton">3</button>
    <button class="btn-paginaton enable">4</button>
    <button class="btn-paginaton">5</button>
    <button class="btn-paginaton">6</button>
    <button class="btn-paginaton scope">
      <svg class="icon-btn">
        <use xlink:href="./images/sprite.svg#arrow-left"></use>
      </svg>
    </button>
  </div>
</main>
